trigger: none


pool:
  name: local
  
variables:
  solution: '**/*.sln'
  buildPlatform: 'Any CPU'
  buildConfiguration: 'Release'

steps:
- task: NuGetToolInstaller@1

- script: |
    py -m pip install flake8
    flake8 .
  displayName: 'Run lint tests'
  


- task: PythonScript@0
  inputs:
    scriptSource: 'filePath'
    scriptPath: 'D:\CAlc\PruebaDevopsygithub\calculad.py'
    pythonInterpreter: 'C:\Users\Jonathan\AppData\Local\Programs\Python\Python38-32\python.exe'

- task: NuGetCommand@2
  inputs:
    restoreSolution: '$(solution)'



- task: VSTest@2
  inputs:
    platform: '$(buildPlatform)'
    configuration: '$(buildConfiguration)'
